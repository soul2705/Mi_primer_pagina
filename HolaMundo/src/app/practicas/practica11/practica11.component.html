
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
   <h3> Listado de estudiantes </h3>
    </div>
    <div class="col-md-6 test-end" *ngIf="listEstudiantes.length > 0" >
        <button class="btn btn-primary" (click)="mostrarEstudiantes()" > Mostrar Lista de estudiantes</button>
    </div>
    <hr>

    <div class="row">
    <br>

    <table class="table" *ngIf="mostrar">
    <thead>
       <br> <th>#</th>
        <th>Nombre</th>
        <th>Estado</th>
    </thead>
    <tbody>
        <tr *ngFor="let estudiante of  listEstudiantes; let i= index" [ngSwitch]="estudiante.estado">
            <td>{{ i + 1}}</td>
            <td>{{ estudiante.nombre }}</td>
           <td>
            <span *ngSwitchCase = "'Aprobado'"
            class="text-success fw-bold">{{ estudiante.estado }}</span>
            <span *ngSwitchCase = "'Aprobada'"
            class="text-success fw-bold">{{ estudiante.estado }}</span>
            <span *ngSwitchCase = "'Reprobado'"
            class="text-danger fw-bold">{{ estudiante.estado }}</span>
            <span *ngSwitchCase = "'Reprobada'"
            class="text-danger fw-bold">{{ estudiante.estado }}</span>
            <span *ngSwitchCase = "'Aspirante'"
            class="text-warning fw-bold">{{ estudiante.estado }}</span>
            <span *ngSwitchDefault
            class="text-black-50 fw-bold">{{ estudiante.estado }}</span>
        </td>
            <td>
                <button *ngSwitchCase="'Aprobado'" type="button"
                class= 'btn btn-outline-success'>Reinscribir</button>
                <button *ngSwitchCase="'Aprobada'" type="button"
                class= 'btn btn-outline-success'>Reinscribir</button>
                <button *ngSwitchCase="'Reprobado'" type="button"
                class= 'btn btn-outline-danger'>Registrar baja</button>
                <button *ngSwitchCase="'Reprobada'" type="button"
                class= 'btn btn-outline-danger'>Registrar baja</button>
                <button *ngSwitchCase="'Aspirante'" type="button"
                class= 'btn btn-outline-success'>Inscribir</button>
                <span *ngSwitchDefault>Sin Opciones</span>
                
            </td>
        </tr>
    </tbody>
    </table>
    <h4 *ngIf="listEstudiantes.length ===0"> No hay estudiantes registrados</h4>
    </div>
